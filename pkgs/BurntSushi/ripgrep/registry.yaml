packages:
  - type: github_release
    repo_owner: BurntSushi
    repo_name: ripgrep
    asset: ripgrep-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
    format: tar.gz
    description: ripgrep recursively searches directories for a regex pattern while respecting your gitignore
    replacements:
      amd64: x86_64
      darwin: apple-darwin
      linux: unknown-linux-musl
      windows: pc-windows-msvc
    overrides:
      - goos: windows
        format: zip
    supported_envs:
      - darwin
      - amd64
    rosetta2: true
    files:
      - name: rg
        src: ripgrep-{{.Version}}-x86_64-{{.OS}}/rg
